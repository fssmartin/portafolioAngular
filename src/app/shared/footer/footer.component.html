<footer class="ae-container-fluid rk-footer ">
    <div class="ae-grid ae-grid--collapse">
      <div class="ae-grid__item item-lg-4 au-xs-ta-center au-lg-ta-left">
        <ul class="rk-menu rk-footer-menu">
          <li class="rk-menu__item"><a routerLink="about" class="rk-menu__link">About</a>
          </li>
          <!-- <li class="rk-menu__item"><a href="documentation.html" class="rk-menu__link">Docs</a></li> -->
          <!-- <li class="rk-menu__item"><a href="contact.html" class="rk-menu__link">Contact</a></li> -->
        </ul>       
      </div>
      <div class="ae-grid__item item-lg-4 au-xs-ta-center">
          <a [href]="_infoServicio.info.facebook"  class="rk-social-btn ">

            <use xlink:href="assets/img/symbols.svg#icon-facebook"></use>
          </svg></a>
          <a [href]="_infoServicio.info.twitter" class="rk-social-btn ">
